<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <!-- <link rel="shortcut icon" href="https://www.svgrepo.com/" type="image/x-icon"> -->
    <link rel="stylesheet" href="weather.js">
    <title>Weather-App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City Name" spellcheck="false">
            <button><img src="images/search.jpg" alt="" height="20px" width="20px"></button>
        </div>
         <div class="error">
             <p>
                Invalid city name
             </p>
         </div>
        <div class="weather">
            <img src="images/rain.jpg" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.jpg" width="80%" alt="">
                     <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                     </div>
                </div>
                    <div class="col">
                    <img src="images/wind.jpg"  alt="">
                     <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <script defer>
  const apikey = "765321f757fc1d6cb1f037daee0f1f5f";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon")

async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apikey}`);
    if(response.status==404){
        document.querySelector(".error").style.display ="block";
        document.querySelector(".weather").style.display="none";
    }
    else{
const data = await response.json();
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = `${Math.round(data.main.temp)}°c`;
    document.querySelector(".humidity").innerHTML = `${data.main.humidity}%`;
    document.querySelector(".wind").innerHTML = `${data.wind.speed} km/h`;

    if(data.weather[0].main == "Clouds"){
      weatherIcon.src="images/clouds.jpg"
    }
    else if(data.weather[0].main == "Clear"){
        weatherIcon.src="images/clear.jpg";
    }
    else if(data.weather[0].main == "Clear"){
        weatherIcon.src="images/Clear.jpg";
    }
    else if(data.weather[0].main == "Rain"){
        weatherIcon.src="images/Rain.jpg";
    }
    else if(data.weather[0].main == "Drizzle"){
        weatherIcon.src="images/Drizzle.jpg";
    }
    else if(data.weather[0].main == "Mist"){
        weatherIcon.src="images/Mist.jpg";
    }
    document.querySelector(".weather").style.display = "block";
    document.querySelector(".error").style.display = "none";
    }
    
}
// Event listener for search button
searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
});

// Optional: load weather for a default city on page load
checkWeather("New York");

    </script>
</body>
</html>
